<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="style.css">
  <title>Four Function Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="resultsBox concave">
        <p id="lastFormula"></p>
        <p id="results"></p>
      </div>
      <div class="userInput convex">
        <input type="text" name="input" id="input" placeholder="0">
      </div>
      <!-- Cl/AC /
           7 8 9 *
           4 5 6 -
           1 2 3 +
           0 0 . = -->
      <div class="gridContainer">
        <button class="btn flat" id="clear">CLEAR</button>
        <button class="btn opbtn flat" id="/">รท</button>
        <button class="btn numbtn flat" id="7">7</button>
        <button class="btn numbtn flat" id="8">8</button>
        <button class="btn numbtn flat" id="9">9</button>
        <button class="btn opbtn flat" id="*">x</button>
        <button class="btn numbtn flat" id="4">4</button>
        <button class="btn numbtn flat" id="5">5</button>
        <button class="btn numbtn flat" id="6">6</button>
        <button class="btn opbtn flat" id="-">-</button>
        <button class="btn numbtn flat" id="1">1</button>
        <button class="btn numbtn flat" id="2">2</button>
        <button class="btn numbtn flat" id="3">3</button>
        <button class="btn opbtn flat" id="+">+</button>
        <button class="btn numbtn flat" id="zero">0</button>
        <button class="btn numbtn flat" id=".">.</button>
        <button class="btn flat" id="=">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
